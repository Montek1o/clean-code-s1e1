<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="main__add-task">
        <h3 class="add-task__title title">Add Item</h3>
        <div class="add-task__item">
          <input class="item__input input" id="new-task" type="text">
          <button class="item__add-button button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title title">Todo</h3>
        <ul class="incomplete-tasks__task-list task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input" type="text">
            <button class="item__edit-button button">Edit</button>
            <button class="item__delete-button button">
              <img class="delete-button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input class="item__input" type="text" value="Go Shopping">
            <button class="item__edit-button button">Save</button>
            <button class="item__delete-button button">
              <img class="delete-button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul class="completed-tasks__task-list task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input" type="text">
            <button class="item__edit-button button">Edit</button>
            <button class="item__delete-button button">
              <img class="delete-button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
