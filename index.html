<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="main__add-task">
        <label class="add-task__title" for="new-task">Add Item</label>
        <div class="add-task__task">
          <input id="new-task" class="task__input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="main__title">Todo</h3>
      <ul class="main__task-list" id="main__incomplete-tasks">
        <li class="task-list__item incomplete-tasks__task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button task__edit-button">Edit</button>
          <button class="button task__delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item incomplete-tasks__task edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="button task__edit-button">Save</button>
          <button class="button task__delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="main__task-list" id="main__completed-tasks">
        <li class="task-list__item completed-tasks__task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button task__edit-button">Edit</button>
          <button class="button task__delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
